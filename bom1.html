<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is another web page</h1>
    <!-- back button -->
    <button id="back-btn">back</button>
    <script>
        document.querySelector("#back-btn").onclick = back;
        function back() {
            window.history.back();
        }
    </script>
</body>
</html>
